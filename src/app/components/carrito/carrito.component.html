<section class="py-12 bg-gray-900 text-gray-100 sm:py-12 lg:py-16">
    <div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
        <div class="max-w-xl mx-auto text-center xl:max-w-2xl">
            <h2 class="text-3xl font-bold leading-tight text-gray-50 sm:text-4xl xl:text-5xl mb-6">Carrito de compras</h2>
            <p>Cantidad: {{productosEnCarrito.length}}</p>
            <div *ngIf="productosEnCarrito.length === 0">No hay productos en el carrito</div>
        </div>
        <div class="grid max-w-4xl lg:max-w-6xl grid-cols-1 mx-auto mt-8 text-center gap-y-4 sm:gap-x-8 sm:grid-cols-2 lg:grid-cols-3 sm:mt-12 lg:mt-20 sm:text-left">
            <div *ngFor="let product of productosEnCarrito" class="overflow-hidden dark:bg-gray-800 shadow-md rounded-xl flex flex-col justify-between">
                <div class="p-6">
                    <h3 class="text-2xl font-bold dark:text-white text-center">{{ product._name }}</h3>
                    <p class="mt-3 text-base dark:text-white">{{ product._description }}</p>
                    <p class="mt-2 text-base dark:text-white">Precio: ${{ product._price }}</p>
                    <p class="mt-2 text-base dark:text-white">Categoria: {{ product._category.name }}</p>
                </div>
                <div class="flex justify-between items-center px-4 py-2 bg-gray-800 rounded-b-xl">
                    <button (click)="quitarDelCarrito(product)" class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600">Quitar del carrito</button>
                </div>
            </div>
        </div>
    </div>
</section>
