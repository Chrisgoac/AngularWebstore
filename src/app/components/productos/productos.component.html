<section class="py-12 bg-gray-900 text-gray-100 sm:py-12 lg:py-16">
    <div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
        <div class="max-w-xl mx-auto text-center xl:max-w-2xl">
            <h2 class="text-3xl font-bold leading-tight text-gray-50 sm:text-4xl xl:text-5xl mb-6">Productos</h2>
        </div>
        <div class="grid max-w-4xl lg:max-w-6xl grid-cols-1 mx-auto mt-8 text-center gap-y-4 sm:gap-x-8 sm:grid-cols-2 lg:grid-cols-3 sm:mt-12 lg:mt-20 sm:text-left">
            <div *ngFor="let product of products" class="overflow-hidden dark:bg-gray-800 shadow-md rounded-xl flex flex-col justify-between">
                <div class="p-9">
                    <div class="flex justify-center mb-6">
                        <img [src]="product.image" [alt]="product.name" class="w-48 h-48 text-gray-400" />
                    </div>
                    <h3 class="text-2xl font-bold dark:text-white text-center">{{ product.name }}</h3>
                    <p class="mt-3 text-base dark:text-white">{{ product.description }}</p>
                    <p class="mt-2 text-base dark:text-white">Precio: ${{ product.price }}</p>
                    <p class="mt-2 text-base dark:text-white">Categoria: {{ product.category.name }}</p>
                </div>
                <div class="flex justify-between items-center px-4 py-2 bg-gray-800 rounded-b-xl">
                    <button class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">AÃ±adir al carrito</button>
                    <app-favorite-product [isFavorite]="product.isFavorite" (favoriteChanged)="onFavoriteChanged($event, product)"></app-favorite-product>
                </div>
            </div>
        </div>
        <!-- Pagination controls -->
        <pagination-controls [maxSize]="quantity" (pageChange)="currentPage = $event"></pagination-controls>

        <!-- Quantity input -->
        <div class="mt-4">
            <label for="quantity" class="block">Quantity:</label>
            <input type="number" [(ngModel)]="quantity" (ngModelChange)="changeQuantity($event)" />
        </div>
    </div>
</section>
